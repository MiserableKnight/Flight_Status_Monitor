repos:
  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Check project structure consistency
  - repo: local
    hooks:
      - id: check-project-structure
        name: Check project structure in README.md and docs
        entry: python scripts/run_checker.py
        language: system
        pass_filenames: false
        always_run: true
